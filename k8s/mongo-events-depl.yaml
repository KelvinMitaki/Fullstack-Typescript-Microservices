apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-events-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-depl
  template:
    metadata:
      labels:
        app: mongo-depl
    spec:
      volumes:
        - name: mongo-events-storage
          persistentVolumeClaim:
            claimName: database-persistent-volume-claim
      containers:
        - name: mongo-depl
          image: mongo
          volumeMounts:
            - name: mongo-events-storage
              mountPath: /data/db/mongo-events
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-events-srv
spec:
  type: ClusterIP
  selector:
    app: mongo-depl
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017

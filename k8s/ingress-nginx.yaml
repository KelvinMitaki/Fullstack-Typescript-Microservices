apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: events.com
      http:
        paths:
          - path: /?(.*)
            backend:
              serviceName: client-srv
              servicePort: 3000
          - path: /api/user/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3000
          - path: /api/event/?(.*)
            backend:
              serviceName: events-srv
              servicePort: 3000
